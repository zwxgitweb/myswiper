<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>焦点图</title>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/swiper.css">
    <style type="text/css">
    *{
        margin:0;
        padding:0;

        }
        body{
            font-size:.32rem;
        }
    li{
        list-style:none;
    }
    .banner{
        width:100%;
    }
    .banner img{
        width:100%;
        height:auto;
    }
    .bbbbbb{
        bottom:0;
    }
    .swiper-pagination-bullet{
            background: #795548;
    opacity: 1;

    }
    .swiper-pagination-bullet-active {
    opacity: 1;
    background: red;
    </style>
</head>
<body>
    <div class="swiper-container banner">
    <!-- 轮播图片列表 -->
    <ul class="swiper-wrapper">
        <li class="swiper-slide"><img src="img/1.jpg"></li>
        <li class="swiper-slide"><img src="img/2.jpg"></li>
        <li class="swiper-slide"><img src="img/3.jpg"></li>
        <li class="swiper-slide"><img src="img/4.jpg"></li>
        <li class="swiper-slide"><img src="img/5.jpg"></li>
        <li class="swiper-slide"><img src="img/6.jpg"></li>
    </ul>
    <!-- 分页器 -->
    <div class="swiper-pagination page"></div>
        <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar bbbbbb"></div>
    </div>

    <script src="js/swiper.js"></script>
    <script>
    //设置rem单位
    var html=document.documentElement;
    html.style.fontSize=(html.clientWidth/375)*50+'px';//1rem=50px
    //初始化
    var mySwiper=new Swiper('.banner',{
        //一下所有的属性都可以在官网api找到
        effect:'flip',//动画效果,
        loop: true, //是否循环
        // freeMode : true,
        pagination: '.page',
        // paginationType:'progress',
        paginationClickable:true,



        // autoplay:1000, //自动播放

    //是否可通过鼠标\键盘控制切换
    keyboardControl:true,
    mousewheelControl: true,

    // 如果需要前进后退按钮
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',

    // 如果需要滚动条
    scrollbar: '.swiper-scrollbar',
    //操作swiper后是否禁用自动轮播
    // autoplayDisableOnInteraction: false
    })
    </script>

</body>
</html>
